<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 50px;
            font-weight: 900;
        }
        button{
            font-size: 30px;
        }
        button:hover{
            background-color: rgb(169, 202, 202);
        }
        body{
            background-color: rgb(149, 170, 189);
        }
    </style>
</head>
<body>
    <div>
        <button type="button" onclick="hello()" id="button">Hello</button>
        <p id="demo"></p>
        <button onclick="nothing()">Click here</button>
        <p id="demoo"></p>
    </div>
    <script>
        const user="Roshan";
        function hello(){
        document.getElementById("demo").innerHTML = "HELLO "+ user +" is present"
        }
        function nothing(){
            document.getElementById("demoo").innerHTML = "Nothing here"
        }
    </script>
</body>
</html>
